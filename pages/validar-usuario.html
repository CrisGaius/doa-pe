<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="../favicon/fav.ico" type="image/x-icon">
    <title>Validar Usuário | Doa PE</title>
    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/validar-usuario.css">
</head>
<body>
    <header>
        <a href="validar-usuario-ong.html">
            <section class="flex-container">
                <img src="../icons/icone-voltar.svg" alt="Botão de Voltar" id="icone-voltar">
                <p>VOLTAR</p>
            </section>
        </a>
        <h1>TELA DE VALIDAÇÃO</h1>
    </header>
    <main>
        <section id="flex-container">

            <h2>INFORMAÇÕES DO USUÁRIO</h2>

            <form action="" id="form">
                <p>Nome</p>
                <label for="inome"><input type="text" id="inome" disabled></label>
                <p>E-mail</p>
                <label for="iemail"><input type="text" id="iemail" disabled></label>
                <p>Telefone</p>
                <label for="itel"><input type="text" id="itel" disabled></label>
                <div id="botoes">
                    <a href="validar-usuario-ong.html">
                        <button type="submit" id="aceitar">ACEITAR</button>
                    </a>
                    <a href="validar-usuario-ong.html">
                        <button type="submit" id="recusar">RECUSAR</button>
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
