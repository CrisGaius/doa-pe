<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/fav.ico" type="image/x-icon">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="../styles/cadastrar-usuario.css">
</head>
<body>
    <header>
        <a href="#">
            <button id="btn-voltar">
                <img src="../images/seta-voltar.png" alt="Botão Voltar">voltar
            </button>
        </a>
    </header>

    <main>
        <section class="flex-container">
            <h1>Cadastre-se aqui!</h1>

            <form action="">
                    <div class="inputs">
                        <label for="ipt-nome">Nome</label>
                        <input type="text" name="" id="ipt-nome" class="caixa-input" placeholder="Digite o seu nome...">
                    </div>
                
                    <div class="inputs">
                        <label for="ipt-email">E-mail</label>
                        <input type="email" name="" id="ipt-email" class="caixa-input" placeholder="Digite seu e-mail...">
                    </div>
                
                    <div class="inputs">
                        <label for="ipt-telefone">Telefone</label>
                        <input type="tel" min="0" name="email" id="ipt-contato" class="caixa-input" placeholder="Digite seu número de telefone...">
                    </div>

                    <div class="inputs">
                        <label for="ipt-senha">Senha</label>
                        <input type="password" min="0" name="senha" id="ipt-senha" class="caixa-input" placeholder="Crie uma senha...">
                    </div>
                    <div class="btn">
                        <button type="submit" id="btn-enviar">CRIAR</button>
                    </div>
            </form>
    </main>
</body>
</html>
