<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="../favicon/fav.ico" type="image/x-icon">
    <title>Doa PE</title>
    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/validar-ong.css">
</head>

<body>
    <header id="cabecalho" class="flex-container">
        <section id="caixa-voltar" class="flex-container">
            <a href="validar-usuario-ong.html">
                <img src="../icons/icone-voltar.svg" alt="Ícone de voltar" id="icone-voltar">
                <p>VOLTAR</p>
            </a>
        </section>
        <h1 i>TELA DE VALIDAÇÃO</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="conteudo">
                
                <p class="titulo">Nome ONG</p>
                
                <img src="https://4kwallpapers.com/images/walls/thumbs/12181.jpg">
                <form class="formulario">

                    <p class="text-form">Nome do Responsavel</p>
                    <label for="nome-reponsável"><input type="text" placeholder="Nome do Responsavel" disabled></label>

                    <p class="text-form">Endereço</p>
                    <label for="endereço"><input type="text" placeholder="Endereço" disabled></label>

                    <p class="text-form">Contato</p>
                    <label for="contato"><input type="text" placeholder="(81) 98888-8888" disabled></label>

                    <p class="text-form">CNPJ</p>
                    <label for="cnpj"><input type="text" placeholder="00.000.000/0000-00" disabled></label>

                    <p class="text-form">Tipo</p>
                    <label for="tipo"><input type="text" placeholder="Animais" disabled></label>

                    <!-- <p class="text-form">Forma de Pagamento</p>
                    <label for="nome-reponsavel"><input type="text" placeholder="Pix" disabled></label>
                    <p class="text-form">Informação da conta</p>
                    <label for="nome-reponsavel"><input type="text" placeholder="Agencia, Nº conta, Nome banco, Tipo conta" disabled></label> -->

                    <div class="inputs">
                        <p class="text-form">Formas de Pagamento</p>
                        <div id="ipt-pagamento">
                            <!-- Pix -->
                            <div class="flex-container-pagamento">
                                <label for="ipt-pix" class="label-pagameto">Pix</label>
                                <input type="text" id="ipt-pix" placeholder="Digite seu pix...">
                            </div>
    
                            <!-- Linha Divisória -->
                            <div id="flex-container-linha">
                                <div class="linha-vertical"></div>
                                <div id="linha-divisoria"></div>
                                <div class="linha-vertical"></div>
                            </div>
    
                            <!-- Conta Bancária -->
                            <div class="flex-container-pagamento">
                                <label class="label-pagameto">Conta Bancária</label>
                                <div class="flex">
                                    <div class="alinhando-pagamentos">
                                        <input type="text" id="ipt-numero" class="ipt-cbancaria" placeholder="00000000-00" disabled>
    
                                        <input type="text" id="ipt-agencia" class="ipt-cbancaria" placeholder="0000" disabled>
                                    </div>
                                    <div class="alinhando-pagamentos">
                                        <input type="text" id="ipt-instituicao" class="ipt-cbancaria" placeholder="CAIXA" disabled>
    
                                        <input type="text" id="ipt-tipconta" class="ipt-cbancaria" placeholder="CORRENTE" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        

                    <p class="text-form">Região</p>
                    <label for="nome-reponsavel"><input type="text" placeholder="Metropolitana" disabled></label>
                    <div class="botao">
                        <button class="btn-recusar" value=""><a href="#">Recusar</a></button>
                        <button class="btn-aceitar" value=""><a href="#">Aceitar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
