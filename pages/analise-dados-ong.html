<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="../favicon/fav.ico" type="image/x-icon">
    <title>Analisando Dados</title>
    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/analise-dados-ong.css">
    <script src="../scripts/botao-voltar-sobre.js" defer></script>
</head>
<body>
    <header id="cabecalho" class="flex-container">
        <section id="caixa-voltar" class="flex-container">
            <img src="../icons/icone-voltar.svg" alt="Ícone de voltar" id="icone-voltar">
            <p>VOLTAR</p>
        </section>
        <h1>ANÁLISE</h1>
    </header>
    <main class="flex-container">
        <section id="mensagem" class="flex-container">
            <div id="caixa-texto-principal" class="flex-container">
                <img src="../icons/icone-analise-dados.svg" alt="Ícone de Análise de Dodos">
                <p id="texto-principal">OS DADOS DA SUA ONG FORAM ENVIADOS PARA A ANÁLISE!</p>
            </div>
            <p id="texto-complementar">Caso sua ONG seja aprovada, você receberá um email de confirmação.</p>
        </section>
    </main>
</body>
</html>
