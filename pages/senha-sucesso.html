<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="../favicon/fav.ico" type="image/x-icon">
    <title>Esqueceu a senha</title>
    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/mensagem-esqueceu-a-senha-sucesso.css">
</head>

<body>
    <header id="cabecalho" class="flex-container">
        <section id="caixa-voltar" class="flex-container">
            <img src="../icons/icone-voltar.svg" alt="Ícone de voltar" id="icone-voltar">
            <p>VOLTAR</p>
        </section>
        <h1>ESQUECEU A SENHA</h1>
    </header>
    <main class="flex-container">
        <section id="mensagem" class="flex-container">
            <div id="caixa-texto-principal" class="flex-container">
                <img src="../icons/icone-check.svg" alt="Ícone de email enviado">
                <p id="texto-principal">SENHA ALTERADA COM SUCESSO!</p>
            </div>
            <p id="texto-complementar">Clique em "Voltar" para efetuar o login.</p>
        </section>
    </main>

    <script>
        const botaoVoltar = document.querySelector('#caixa-voltar')

        botaoVoltar.addEventListener('click', () => {
            window.open('login.html', '_self')
        })
    </script>
</body>

</html>
