<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/formulario-voluntario.css">
    <link rel="stylesheet" href="../styles/config.css">
    <script src="../scripts/formulario-voluntario.js"></script>
    <title>Formulário de Voluntário</title>
</head>
<body>
   <main>
    <a href="home-logado.html   ">
        <button id="btn-voltar">
            <img src="../icons/icone-voltar.svg" id="seta-voltar" alt="Botão Voltar">Voltar
        </button>
    </a>


    <section>
        <div class="div-itens">
            <h1>Formulário de Voluntário</h1>

            <div id="flex-colum">
                <form action="" id="registro-form">
                    <div class="inputs">
                        <label for="ipt-name">Nome</label>
                        <input type="text" placeholder="Seu nome..." name="input-name" id="ipt-name" oninput="validateField('ipt-name', 'nome-error')">
                        <p id="nome-error" class="error"></p>
                    </div>
                    <div class="inputs">
                        <label for="ipt-email">Email</label>
                        <input type="email" placeholder="Seu email..." name="input-email" id="ipt-email" oninput="validateField('ipt-email', 'email-error')">
                        <p id="email-error" class="error"></p>
                    </div>
                    <div class="inputs">
                        <label for="ipt-tel">Telefone</label>
                        <input type="text" placeholder="(xx) xxxxx-xxxx" name="input-tel" id="ipt-tel" oninput="mascaraTelefone(); validarTelefone()">
                        <p id="tel-error" class="error"></p>
                    </div>
                </form>
            </div>

            <button id="btn-enviar" type="submit" disabled>ENVIAR</button>
        </div>
    </section>
   </main>

</body>
</html>
